<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawl Wrestling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/jpg" />
  </head>
  <body>
    <audio id="audio">
      <source src="./Audio/PUNCH.wav" type="audio/wav" />
    </audio>
    <audio id="audio1">
      <source
        src="./Audio/Fight-Kicks-A1-www.fesliyanstudios.com.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="audio2">
      <source
        src="./Audio/Punch-Kick-A4-www.fesliyanstudios.com.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="audio4">
      <source src="./Audio/footsteps-4.wav" type="audio/wav" />
    </audio>
    <button id="fight" onClick="window.location.reload();">
      <h1>FIGHT BEGIN</h1>
    </button>
    <canvas id="my-character"> </canvas>
    <div id="container">
      <div id="friend">
        <button class="move" id="backward">MOVE BACKWARD (←)</button>
        <button class="move" id="forward">MOVE FORWARD (→)</button>
        <button class="kick1" id="kick">KICK (↑)</button>
        <button class="block1" id="block">BLOCK (↓)</button>
        <button class="punch1" id="punch">Punch(L)</button>
      </div>
      <div id="enemy">
        <button class="move" id="enemy_backward">MOVE BACKWARD (A)</button>
        <button class="move" id="enemy_forward">MOVE FORWARD (S)</button>
        <button class="kick1" id="enemy_kick">KICK (W)</button>
        <button class="block1" id="enemy_block">BLOCK (Z)</button>
        <button class="punch1" id="enemy_punch">Punch(D)</button>
      </div>
    </div>
    <audio
      id="audio3"
      src="/Audio/makai-symphony-dragon-slayer.mp3"
      loop
    ></audio>
    <script defer src="./main.js"></script>
  </body>
</html>
